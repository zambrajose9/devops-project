name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt
    - name: Build Docker Compose
      run: |
        docker-compose up --build -d
    - name: Run tests
      run: |
        pytest
