name: CD Pipeline

# Especifica que la pipeline se ejecuta al hacer push a la rama main
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    # Clonar el c√≥digo desde el repositorio
    - name: Check out the repository
      uses: actions/checkout@v2

    # Loguearse en Docker Hub
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    # Construir la imagen de Docker
    - name: Build Docker image
      run: docker build -t your_dockerhub_username/proyecto-devops:latest .

    # Subir la imagen de Docker a Docker Hub
    - name: Push Docker image to Docker Hub
      run: docker push your_dockerhub_username/proyecto-devops:latest
