name: CI Pipeline

# Especifica que la pipeline se ejecuta en push y pull requests a la rama main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Clonar el c칩digo desde el repositorio
    - name: Check out the repository
      uses: actions/checkout@v2

    # Configurar Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Loguear en Docker Hub (opcional si quieres subir im치genes)
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    # Construir la imagen usando Docker Compose y levantar los contenedores
    - name: Build and Test Docker Compose
      run: |
        docker-compose up --build -d
        docker ps -a  # Verifica si los contenedores est치n corriendo

    # Probar la API FastAPI haciendo una solicitud HTTP
    - name: Run healthcheck
      run: |
        curl -f http://localhost:8000/docs || exit 1  # Verifica si la API est치 disponible

    # Apagar los servicios al final de la prueba
    - name: Tear down Docker Compose
      run: docker-compose down
